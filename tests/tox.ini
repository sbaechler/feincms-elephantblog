[testenv]
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..
    FEINCMS_RUN_TESTS = 1


[testenv:py26-1.4-1.7]
basepython = python2.6
deps =
    django==1.4.7
    FeinCMS==1.7.7
    django-mptt==0.6.0
    factory_boy==2.2.1
    pytz==2013.8
    pillow==2.6.1

